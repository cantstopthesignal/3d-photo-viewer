<!DOCTYPE html>
<html>
<head>
  <title>pics3.encoder.WebmDemo</title>
  <script src="../../../lib/closure-library/closure/goog/base.js"></script>
  <script src="../../../src/javascript/deps.js"></script>
  <script>
    goog.require('goog.events');
    goog.require('goog.events.EventType');
    goog.require('pics3.encoder.WebmDemo');
  </script>
  <script>
    goog.events.listen(window, goog.events.EventType.LOAD, function() {
      new pics3.encoder.WebmDemo().start();
    });
  </script>
  <link rel="stylesheet" type="text/css" href="webmdemo.css" />
</head>
<body>
  <div class="demo-box">
    <p>
      <input type="checkbox" id="stereo-checkbox" />
      <label for="stereo-checkbox">3D</label> &nbsp;
      <input type="checkbox" id="native-webp-checkbox" checked />
      <label for="native-webp-checkbox">Use Native Webp (if supported)</label>
    </p>
    <p>
      <progress id="progress" value="0" max="20" min="0"
          style="width: 300px; visibility: hidden">
      </progress>
    </p>
    <p>
      <canvas id="canvas" width="150" height="150"></canvas>
      <video id="video" controls autoplay loop></video>
    </p>
    <p>
      Status: <span id="status">Idle</span>
    </p>
    <p>
      <a id="download" download="clock.webm">Download WebM</a>
    </p>
  </div>
</body>
</html>
